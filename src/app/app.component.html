<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octave</title>
</head>

<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form action="index.html" autocomplete="off" class="sign-in-form" #userLoginForm="ngForm">
            <div class="logo">
              <img src="./assets/img/logo.png" alt="octave">
              <h4>Octave</h4>
            </div>

            <div class="heading">
              <h2>Welcome Back</h2>
              <h6>Not registered yet? </h6>
              <a href="#" class="toggle">Sign up</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" minlength="4"
                  class="input-field" autocomplete="off" required>
                <label>E-mail</label>
              </div>
              <div class="input-wrap">
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" minlength="4"
                  class="input-field" autocomplete="off" required>
                <label>Password</label>
              </div>
              <input type="submit" value="Sign In" class="sign-button">
              <p class="text">
                Have you forgotten your password or login data?
                <a href="#">Get help</a> signing in
              </p>
            </div>
          </form>

          <form action="index.html" autocomplete="off" class="sign-up-form" #userRegistrationForm="ngForm"
            (ngSubmit)="onSubmit(userRegistrationForm)">
            <div class="logo">
              <img src="./assets/img/logo.png" alt="octave">
              <h4>Octave</h4>
            </div>

            <div class="heading">
              <h2>Get Started</h2>
              <h6>Already have an account? </h6>
              <a href="#" class="toggle">Sign in</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" ngModel name="firstName" minlength="4" class="input-field" autocomplete="off"
                  required>
                <label>First Name</label>
              </div>
              <div class="input-wrap">
                <input type="text" ngModel name="lastName" minlength="4" class="input-field" autocomplete="off"
                  required>
                <label>Last Name</label>
              </div>
              <div class="input-wrap">
                <input type="password" ngModel name="password" minlength="4" class="input-field" autocomplete="off"
                  required>
                <label>Password</label>
              </div>
              <div class="input-wrap">
                <input type="email" ngModel name="email" class="input-field" autocomplete="off" required>
                <label>E-mail</label>
              </div>
              <input type="submit" value="Register" class="sign-button">
              <p class="text">
                By signing up, I agree to the <a href="#">Terms of Services</a> and
                <a href="#">Privacy Policies</a>
              </p>
            </div>
          </form>
        </div>
        <div class="carousel">
          <div class="images-wrapper">
            <img src="./assets/img/image1.png" class="image img-1 show" alt="" />
            <img src="./assets/img/image2.png" class="image img-2" alt="" />
          </div>

          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2>See your Spotify Stats</h2>
                <h2>Generate a perfect playlist</h2>
              </div>
            </div>

            <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
